{% extends "base.html" %}

{% block title %}Vehicle CO2 Prediction{% endblock %}

{% block head %}
    {{ super() }}
    <link rel="stylesheet" href="{{ url_for('static', filename='css/vehicle.css') }}">
{% endblock %}

{% block content %}
    <h2>Enter Vehicle Data</h2>
    <form action="/vehicle" method="POST">
        <label for="city">Fuel Consumption City (L/100 km):</label>
        <input type="number" step="0.1" name="city" required>

        <label for="comb">Fuel Consumption Comb (L/100 km):</label>
        <input type="number" step="0.1" name="comb" required>

        <label for="hwy">Fuel Consumption Hwy (L/100 km):</label>
        <input type="number" step="0.1" name="hwy" required>

        <label for="engine_size">Engine Size (L):</label>
        <input type="number" step="0.1" name="engine_size" required>

        <label for="cylinders">Cylinders:</label>
        <input type="number" name="cylinders" required>

        <label for="fuel_type">Fuel Type:</label>
        <select name="fuel_type" required>
            <option value="X">Regular Gasoline</option>
            <option value="Z">Premium Gasoline</option>
            <option value="E">Ethanol</option>
            <option value="D">Diesel</option>
            <option value="N">Natural Gas</option>
        </select>

        <button type="submit">Predict CO2 Emission</button>
    </form>
{% endblock %}
